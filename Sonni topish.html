<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonni Topish O ªyini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d4418e;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .game-area {
            padding: 30px 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        input[type="number"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
            outline: none;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(106, 17, 203, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            display: none;
        }
        
        .attempts {
            font-size: 1.1rem;
            margin: 15px 0;
            color: #6c757d;
        }
        
        .message {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }
        
        .hint {
            margin-top: 15px;
            padding: 12px;
            background: #e9ecef;
            border-radius: 10px;
            font-style: italic;
            display: none;
        }
        
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #e9ecef;
            border-radius: 10px;
            text-align: left;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ced4da;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        /* Animatsiyalar */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes celebrate {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .celebrate {
            animation: celebrate 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sonni Topish O ªyini</h1>
            <p>1 dan 100 gacha bo ªlgan sonni toping!</p>
        </div>
        
        <div class="instructions">
            <p>üìù <strong>Qoida:</strong> Men 1 dan 100 gacha son o ªyladim. Siz uni imkon qadar kam urinishda topishingiz kerak.</p>
            <p>üí° Har bir taxmingizdan keyin sizga son katta yoki kichikligi haqida maslahat beraman.</p>
        </div>
        
        <div class="game-area">
            <div class="input-group">
                <input type="number" id="guess-input" min="1" max="100" placeholder="Son kiriting (1-100)">
            </div>
            
            <button class="btn btn-primary" id="guess-btn">Taxmin qilish</button>
            <button class="btn btn-success" id="restart-btn" style="display:none;">Yangi o ªyin</button>
            <button class="btn btn-danger" id="hint-btn">Maslahat olish</button>
            
            <div class="attempts" id="attempts">Urinishlar: 0</div>
            
            <div class="result" id="result">
                <div class="message" id="message"></div>
                <div class="hint" id="hint"></div>
                
                <div class="history" id="history">
                    <p><strong>Taxminlar tarixi:</strong></p>
                    <div id="history-items"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // O ªyin o ªzgaruvchilari
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;
            let maxAttempts = 10;
            let gameOver = false;
            let guessHistory = [];
            
            // HTML elementlar
            const guessInput = document.getElementById('guess-input');
            const guessBtn = document.getElementById('guess-btn');
            const restartBtn = document.getElementById('restart-btn');
            const hintBtn = document.getElementById('hint-btn');
            const attemptsEl = document.getElementById('attempts');
            const resultEl = document.getElementById('result');
            const messageEl = document.getElementById('message');
            const hintEl = document.getElementById('hint');
            const historyItems = document.getElementById('history-items');
            
            // Yangi o ªyin boshlash
            function startNewGame() {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                gameOver = false;
                guessHistory = [];
                
                guessInput.value = '';
                guessInput.disabled = false;
                guessBtn.disabled = false;
                resultEl.style.display = 'none';
                restartBtn.style.display = 'none';
                hintEl.style.display = 'none';
                historyItems.innerHTML = '';
                attemptsEl.textContent = 'Urinishlar: 0';
                
                console.log('Yangi son: ' + randomNumber); // Debug uchun
            }
            
            // Taxminni tekshirish
            function checkGuess() {
                if (gameOver) return;
                
                const userGuess = parseInt(guessInput.value);
                
                // Noto ªg ªri kiritilgan sonni tekshirish
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    messageEl.textContent = 'Iltimos, 1 dan 100 gacha son kiriting!';
                    messageEl.className = 'message warning';
                    resultEl.style.display = 'block';
                    guessInput.value = '';
                    guessInput.focus();
                    return;
                }
                
                attempts++;
                attemptsEl.textContent = `Urinishlar: ${attempts}/${maxAttempts}`;
                
                // Taxminni tarixga qo ªshish
                guessHistory.push(userGuess);
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `#${attempts}: ${userGuess}`;
                historyItems.appendChild(historyItem);
                
                // Taxminni tekshirish
                if (userGuess === randomNumber) {
                    // G ªalaba
                    gameWon();
                } else if (attempts >= maxAttempts) {
                    // Mag ªlubiyat
                    gameLost();
                } else {
                    // Maslahat berish
                    giveHint(userGuess);
                }
                
                guessInput.value = '';
                guessInput.focus();
            }
            
            // G ªalaba
            function gameWon() {
                messageEl.textContent = `üéâ Tabriklayman! Siz ${attempts} urinishda sonni topdingiz!`;
                messageEl.className = 'message success celebrate';
                resultEl.style.display = 'block';
                gameOver = true;
                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.style.display = 'inline-block';
            }
            
            // Mag ªlubiyat
            function gameLost() {
                messageEl.textContent = `üò¢ Afsus, siz ${maxAttempts} urinishda sonni topa olmadingiz. Son ${randomNumber} edi.`;
                messageEl.className = 'message warning';
                resultEl.style.display = 'block';
                gameOver = true;
                guessInput.disabled = true;
                guessBtn.disabled = true;
                restartBtn.style.display = 'inline-block';
            }
            
            // Maslahat berish
            function giveHint(guess) {
                resultEl.style.display = 'block';
                
                if (guess < randomNumber) {
                    messageEl.textContent = 'üìà Men o ªylagan son bundan katta';
                    messageEl.className = 'message warning';
                } else {
                    messageEl.textContent = 'üìâ Men o ªylagan son bundan kichik';
                    messageEl.className = 'message warning';
                }
                
                // Qiyin vaziyatda qo ªshimcha maslahat
                if (attempts === Math.floor(maxAttempts / 2)) {
                    hintEl.style.display = 'block';
                    
                    if (randomNumber % 2 === 0) {
                        hintEl.textContent = 'üí° Maslahat: Men o ªylagan son juft son';
                    } else {
                        hintEl.textContent = 'üí° Maslahat: Men o ªylagan son toq son';
                    }
                }
            }
            
            // Maslahat olish
            function showHint() {
                if (gameOver || attempts === 0) return;
                
                hintEl.style.display = 'block';
                
                // Son oralig ªi haqida maslahat
                if (randomNumber < 25) {
                    hintEl.textContent = 'üí° Maslahat: Men o ªylagan son 25 dan kichik';
                } else if (randomNumber < 50) {
                    hintEl.textContent = 'üí° Maslahat: Men o ªylagan son 25 va 50 oralig ªida';
                } else if (randomNumber < 75) {
                    hintEl.textContent = 'üí° Maslahat: Men o ªylagan son 50 va 75 oralig ªida';
                } else {
                    hintEl.textContent = 'üí° Maslahat: Men o ªylagan son 75 dan katta';
                }
                
                // Maslahat 5 soniyadan keyin yo ªqoladi
                setTimeout(() => {
                    hintEl.style.display = 'none';
                }, 5000);
            }
            
            // Event listenerlar
            guessBtn.addEventListener('click', checkGuess);
            
            restartBtn.addEventListener('click', startNewGame);
            
            hintBtn.addEventListener('click', showHint);
            
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
            
            // O ªyinni boshlash
            startNewGame();
        });
    </script>
</body>
</html>
